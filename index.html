<!DOCTYPE html>
<html>

<head>
    <title>Amigo Invisible - Navidad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="participant.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div>

        <div class="event-top-header">
            <span id="eventName" style="text-transform: capitalize;">NAVIDAD</span>
        </div>

        <h2 class="title">Amigo Invisible</h2>

        <div class="container picker-container fade-out--show" id="pickerContainer">

            <div class="prompt">
                <div class="prompt__container">
                    <span class="prompt__label">Seleccioná tu nombre y clickeá el botón "Quien es mi amigo
                        invible?"</span>
                </div>
            </div>

            <select id="participantsSelect" class="container__select select">
                <option></option>
            </select>

            <button onclick="getInvisibleFriend()" id="selectButton" class="container__button button">
                <span>Quién es mi amigo invisible?</span>
            </button>

        </div>

        <div class="result" id="result">

            <div class="result-label fade-in--hide" id="resultLabel">
                <span class="result-label__spanish" id="resultLabelText">Tu amigo invisible es:</span>
            </div>

        </div>


    </div>


    <div class="data-container " id="dataContainer" style="display: none">
        <div class="card data-container__card" id="resultsData">
            <h3 class="data-container__title" onclick="toggleElement('resultsData')">Resultados</h3>

            <table>
                <thead>
                    <tr>
                        <th class="column-width">Nombre</th>
                        <th class="column-width">Amigo</th>
                    </tr>
                </thead>
                <tbody id="resultsDataTable">
                </tbody>
            </table>

        </div>

    </div>

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

</body>
